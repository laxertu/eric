[tool.poetry]
name = "eric-sse"
description = "A lightweight message dispatcher based on SSE protocol data transfer objects format"
version = "0.6.2.1"
authors = ["Luca Stretti <laxertu@gmail.com>"]
keywords = ["sse", "queue", "API", "concurrency"]
license = "MIT"
readme = "README.md"
documentation = "https://laxertu.github.io/eric/docs.html"
homepage = "https://laxertu.github.io/eric"

[tool.poetry.dependencies]
python = ">= 3.10"
asyncio = ">= 3.4.3"
redis = "^5.2.1"

[tool.setuptools_scm]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test]
[tool.poetry.group.test.dependencies]
pytest = {version = "^8.3.2", optional = true}
pytest-cov = "^5.0.0"

[tool.poetry.group.doctools]
[tool.poetry.group.doctools.dependencies]
sphinx = "^8.1.1"
sphinx-markdown-builder = "^0.6.7"

[tool.poetry.group.persistence]
[tool.poetry.group.persistence.dependencies]
redis = {version = "^5.2.1", optional = true}
