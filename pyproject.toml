[tool.poetry]
name = "eric"
description = "A lightweigth message dispatcher based on SSE protocol data transfer objects format"
version = "0.0.4"
authors = ["  Luca Stretti <laxertu@gmail.com>"]
keywords = ["sse", "queue"]

[tool.poetry.dependencies]
python = ">= 3.10"
asyncio = ">= 3.4.3"

[tool.setuptools_scm]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test]
[tool.poetry.group.test.dependencies]
pytest = {version = ">= 8.3.2", optional = true}

